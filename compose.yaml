services:
  server:
    build:
      context: .
    ports:
      - "8000:80"
    container_name: journals-app-backend
    env_file:
      - .env
    volumes:
      - ./core/user/database/:/app/core/user/database
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: nginx-container
    volumes:
      - ./nginx/:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
